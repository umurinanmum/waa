<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><span th:text="#{studentEdit}">Edit Student</span></h3>
        </div>
        <div id="formContent" class="panel-body">
            <form th:action="@{/students/edit}" th:object="${studentModel}" method="post">
                <span th:text="${result}" class="alert-danger"></span>
                <div class="form-group">
                    <label for="id" th:text="#{id}"></label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="id" readonly/>
                    <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="alert-danger"></label>
                </div>

                <div class="form-group">
                    <label for="firstName" th:text="#{firstName}"></label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name"/>
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert-danger"></label>
                </div>

                <div class="form-group">
                    <label for="lastName" th:text="#{lastName}"></label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name"/>
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert-danger"></label>
                </div>

                <div class="form-group">
                    <label for="barcode" th:text="#{barcode}"></label>
                    <input type="text" class="form-control" id="barcode" th:field="*{barcode}" placeholder="BarCode"/>
                    <label th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}" class="alert-danger"></label>
                </div>

                <div class="form-group">
                    <label for="studentId" th:text="#{studentId}"></label>
                    <input type="number" class="form-control" id="studentId" th:field="*{studentId}" placeholder="Student ID"/>
                    <label th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" class="alert-danger"></label>
                </div>

                <div class="form-group">
                    <label for="entry" th:text="#{entry}"></label>
                    <select id="entry" th:field="*{entry.id}" class="form-control">
                        <option th:each="entry : ${entries}"
                                th:value="${entry.id}"
                                th:utext="${entry.name}"
                        />
                    </select>
                    <label th:if="${#fields.hasErrors('entry.id')}" th:errors="*{entry.id}" class="alert-danger"></label>
                </div>

                <div id="formFooter" class="form-group">
                    <button type="submit" class="btn btn-primary form-control">Update</button>
                </div>

            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
