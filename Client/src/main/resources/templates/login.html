<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sing In</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<form  th:action="@{/authorization/do-login}" th:object="${loginModel}" method="post">

    <div class="form-group">
        <label for="mail" th:text="#{mail}"></label>
        <input type="text" class="form-control" id="mail" th:field="*{email}"/>
    </div>

    <div class="form-group">
        <label for="password" th:text="#{password}"></label>
        <input type="password" class="form-control" id="password" th:field="*{password}"/>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
