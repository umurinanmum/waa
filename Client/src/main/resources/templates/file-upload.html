<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import File</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><span th:text="#{import}">Import File</span></h3>
        </div>
        <div class="panel-body">
            <form method="POST" action="http://localhost:8081/file/upload/" enctype="multipart/form-data">
                <div class="form-group">
                    <label>File: </label>
                    <input type="file" name="file" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" th:value="#{import}" class="btn btn-primary form-control" />
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
