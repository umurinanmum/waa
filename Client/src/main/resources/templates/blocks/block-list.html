<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><span th:text="#{blockList}" th:value="#{blockList}"></span></h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">startDate</th>
                    <th scope="col">endDate</th>
                    <th scope="col">name</th>
                    <th scope="col"><a th:href="@{/blocks/add}" class="btn btn-success"><span th:text="#{add}" th:value="#{save}"></span></a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="block: ${blocks}">
                    <td th:text="${block.id}">id</td>
                    <td th:text="${block.startDate}">startDate</td>
                    <td th:text="${block.endDate}">endDate</td>
                    <td th:text="${block.name}">name</td>
                    <td>
                        <a th:href="${'/blocks/detail/' + block.id}" class="btn btn-info"><span th:text="#{detail}" th:value="#{detail}"></span></a>&nbsp;
                        <a th:href="${'/blocks/edit/' + block.id}" class="btn btn-primary"><span th:text="#{edit}" th:value="#{edit}"></span></a>
                        <a th:href="${'/blocks/delete/' + block.id}" class="btn btn-danger"><span th:text="#{delete}" th:value="#{delete}"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
