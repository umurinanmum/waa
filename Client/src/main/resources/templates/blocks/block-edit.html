<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Block</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Edit a Block</h3>
        </div>
        <div id="formContent" class="panel-body">
            <span th:text="${result}" class="alert-danger"></span>
            <form th:action="@{/blocks/edit}" th:object="${blockModel}" method="post">

                <div class="form-group">
                    <label for="id" th:text="#{id}"></label>
                    <input type="text" class="form-control" id="id" th:field="*{id}"/>
                    <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="alert-danger"></label>
                </div>

                <div class="form-group">
                    <label for="startDate" th:text="#{startDate}"></label>
                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}"
                           pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"/>
                    <label th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="alert-danger"></label>
                </div>

                <div class="form-group">
                    <label for="endDate" th:text="#{endDate}"></label>
                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}"
                           pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"/>
                    <label th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="alert-danger"></label>
                </div>

                <div class="form-group">
                    <label for="name" th:text="#{block}"></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert-danger"></label>
                </div>

                <div id="formFooter" class="form-group">
                    <button type="submit" class="btn btn-primary form-control">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
